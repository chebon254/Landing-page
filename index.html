<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <!-- == Stylesheet == -->
    <link rel="stylesheet" href="css/style.css">

    <!-- == Fonts == -->
    <link rel="stylesheet" href="css/font.css">

    <!-- == Icons === -->
    <link rel="stylesheet" href="../icons/css/all.css">


</head>
<body>
    <!-- === Site Wrapper === -->
        <main>
            <!-- === Content One === -->
                <div class="content inline">
                    <!-- === Content Header === -->
                        <div class="header block">
                            <a class="logo" href="#">.WorkOut</a>
                        </div>
                    <!-- === Content Navigation === -->
                        <div class="navigation block">
                            <a href="">Popular</a>
                            <a class="active" href="">Suggested</a>
                            <a href="">Extreme</a>
                        </div>
                    <!-- === Content Info === -->
                        <div class="main-info block">
                            <img src="css/img/stability.svg" alt="">
                            <div class="text">
                                <p>Beginner Workout</p>
                                <p>A relaxing 45 minute workout for beginners</p>
                                <button>Start Today!</button>
                            </div>
                        </div>
                    <!-- === Content Sub Group === -->
                        <div class="sub-group block">
                            <!-- === Card === -->
                                <div class="inline">
                                    <!-- == Image == -->
                                        <img src="css/img/food_plate.svg" alt="">
                                    <!-- == Text one == -->
                                        <p class="title">Food Recipes</p>
                                    <!-- == Text two == -->
                                        <p>Discover</p>
                                </div>
                            <!-- === End of Card === -->
                            <!-- === Card === -->
                                <div class="inline">
                                    <!-- == Image == -->
                                        <div class="img">
                                            <img id="barbecue" src="css/img/barbecue.svg" alt="">
                                        </div>
                                    <!-- == Text one == -->
                                        <p class="title">Barbecue</p>
                                    <!-- == Text two == -->
                                        <p>Discover</p>
                                </div>
                            <!-- === End of Card === -->
                            <!-- === Card === -->
                                <div class="inline">
                                    <!-- == Image == -->
                                        <img src="css/img/humbuger.svg" alt="">
                                    <!-- == Text one == -->
                                        <p class="title">Burger</p>
                                    <!-- == Text two == -->
                                        <p>Discover</p>
                                </div>
                            <!-- === End of Card === -->
                        </div>
                    <!-- ===  === -->
                </div>


            <!-- === Content Line Gap === -->
                <div class="line inline"></div>



            <!-- === Profile Part === -->
                <div class="profile inline">
                    <!-- === Account === -->
                        <div class="profile-account block">
                            <p class="name">Code Prolific</p>
                            <img src="css/img/profile.jpg" alt="">
                        </div>
                    <!-- === Progress === -->
                        <div class="progress block">
                            <!-- === Progress Header === -->
                                <div class="progress-header">
                                    <p>Progress</p>
                                </div>


                            <!-- === Progress Content === -->
                                <div class="progess-content block">
                                    <!-- === Title === -->
                                        <div id="progress-title">
                                            <!-- Icon & Label -->
                                                <div id="container">
                                                    <i id="one" class="fas fa-procedures"></i>
                                                    <p>Sleep</p>
                                                </div>
                                            <!-- Percentage -->
                                                <p id="one">85%</p>
                                        </div>
                                    <!-- === Progress Bar === -->
                                        <div class="progress-bar">
                                            <div id="bar-one"></div>
                                        </div>
                                </div>
                            <!-- === || End of Progress Content === -->

                            <!-- === Progress Content === -->
                                <div class="progess-content block">
                                    <!-- === Title === -->
                                        <div id="progress-title">
                                            <!-- Icon & Label -->
                                                <div id="container">
                                                    <i id="two" class="fas fa-tint"></i>
                                                    <p>Water</p>
                                                </div>
                                            <!-- Percentage -->
                                                <p id="two">50%</p>
                                        </div>
                                    <!-- === Progress Bar === -->
                                        <div class="progress-bar">
                                            <div id="bar-two"></div>
                                        </div>
                                </div>
                            <!-- === || End of Progress Content === -->

                            <!-- === Progress Content === -->
                                <div class="progess-content block">
                                    <!-- === Title === -->
                                        <div id="progress-title">
                                            <!-- Icon & Label -->
                                                <div id="container">
                                                    <i id="three" class="fas fa-ice-cream"></i>
                                                    <p>Calories</p>
                                                </div>
                                            <!-- Percentage -->
                                                <p id="three">65%</p>
                                        </div>
                                    <!-- === Progress Bar === -->
                                        <div class="progress-bar">
                                            <div id="bar-three"></div>
                                        </div>
                                </div>
                            <!-- === || End of Progress Content === -->


                        </div>
                </div>
        </main>
</body>
</html>
